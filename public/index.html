<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="mitachibana, giftia, michael sickels, kanjuku mango" />
    <meta
      name="description"
      content="Lots of mangoes, a blog, and just being bocchi bocchi"
    />
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link href="styles/index-styles.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Kanjuku Mango</title>
  </head>
  <body>
    <div class="title">
      <img class="logo" src="media/kanjuku-mango-logo.webp" />
    </div>
    <div class="navbar notranslate">
      <a data-page="home">Home</a>
      <a data-page="3dprint">3D Printing</a></li>
      <a href="https://www.youtube.com/channel/UCGKdpeH_SC4hB_5ix_ThBUA" target="_blank">Youtube</a>
      <a href="https://github.com/mitachibana" target="_blank">GitHub</a>
      <a data-page="about">About</a>
      <a href="#translate">Set Language</a>
	  </div>
    <main>
      <div class="flexbox1">
        <div class="flex-left">
          <div class="flex-notices">
            <div class="flex-notices-sticky">
              <div id="content" class="content">
              </div>
            </div>
          </div>
        </div>
        <div class="flex-right">
	<h2 class="content-title notranslate">#translate-page</h2>
          <div id="translate" class="translate-container">
            <div class="google-translate">
              <div id="google_translate_element"></div>
		<p class="disclaimer">May not work on Safari. Safariはこの機能をブロックする可能性があります。</p>
            </div>
          </div>
          <iframe
            class="sidebar-iframe"
            src="pages/!sidebar.html"
            scrolling="no"
          ></iframe>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="scripts/swiper-bundle.min.js"></script>
  <script>
    // This 'window.onload' is a "hammer" to ensure EVERYTHING (images/scripts) is ready
    window.onload = function() {
      console.log("Swiper: window.onload fired.");

      // We check if the 'Swiper' function actually exists
      if (typeof Swiper !== 'undefined') {
        const swiper = new Swiper('.gallery', {
          // Essential Settings
          loop: true,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          
          // Navigation Hooks
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          
          // Pagination Hooks
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
        });
        console.log("Swiper: Initialized successfully!");
      } else {
        console.error("Swiper: The library was not found in the browser memory.");
      }
    };
</script>
</body>
</html>
